<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataView - <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }

            .logo {
                width: 5%;
            }

            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        DataView displays data in grid or list layout.
    </ui:define>

    <ui:param name="documentationLink" value="/components/dataview"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form id="form">
                <p:dataView var="product" value="#{dataGridView.products}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                    <p:dataViewGridItem>
                        <p:panel header="#{product.id}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage name="demo/images/product/#{product.image}"/>

                                <h:outputText value="#{product.name}"/>

                                <p:commandLink update=":form:productDetail" oncomplete="PF('productDialog').show()"
                                               title="View Detail">
                                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;"/>
                                    <f:setPropertyActionListener value="#{product}"
                                                                 target="#{dataGridView.selectedProduct}"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                            <p:graphicImage name="demo/images/product/#{product.image}"/>

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:"/>
                                    <h:outputText value="#{product.id}" style="font-weight: bold"/>

                                    <h:outputText value="Name:"/>
                                    <h:outputText value="#{product.name}" style="font-weight: bold"/>

                                    <h:outputText value="Price:"/>
                                    <h:outputText value="$#{product.price}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>

                            <p:commandLink update=":form:productDetail" oncomplete="PF('productDialog').show()"
                                           title="View Detail">
                                <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;"/>
                                <f:setPropertyActionListener value="#{product}"
                                                             target="#{dataGridView.selectedProduct}"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:dataViewListItem>
                </p:dataView>

                <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade"
                          hideEffect="fade"
                          resizable="false">
                    <p:outputPanel id="productDetail" style="text-align:center;">
                        <p:panelGrid columns="2" rendered="#{not empty dataGridView.selectedProduct}"
                                     columnClasses="label,value">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/product/#{dataGridView.selectedProduct.image}"/>
                            </f:facet>

                            <h:outputText value="Id:"/>
                            <h:outputText value="#{dataGridView.selectedProduct.id}"/>

                            <h:outputText value="Name:"/>
                            <h:outputText value="#{dataGridView.selectedProduct.name}"/>

                            <h:outputText value="Price:"/>
                            <h:outputText value="$#{dataGridView.selectedProduct.price}"/>

                            <h:outputText value="Stock:"/>
                            <h:outputText value="#{dataGridView.selectedProduct.inventoryStatus}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
