<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-footer {
                text-align: left;
            }

            .ui-datalist ul {
                padding: 0 0 0 10px;
                margin: 5px 0;
            }

            .ui-datatable .ui-button-icon-only .ui-button-text {
                padding: 0;
                line-height: 1.2;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        DataTable - <span class="subitem">Selection</span>
    </ui:define>

    <ui:define name="description">
        There are various ways to select rows from the datatable.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>

    <ui:define name="implementation">

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

            <div class="card">
                <h5>Basic</h5>
                <p:dataTable id="basicDT" var="product" value="#{dtSelectionView.products1}">
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>
                    <p:column headerText="Quantitiy">
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                    <p:column style="width:32px;text-align: center">
                        <p:commandButton update=":form:productDetail" oncomplete="PF('productDialog').show()"
                                         icon="pi pi-search"
                                         title="View">
                            <f:setPropertyActionListener value="#{product}" target="#{dtSelectionView.selectedProduct}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>

            <div class="card">
                <h5>Single with Row Click</h5>
                <p:dataTable id="singleDT" var="product" value="#{dtSelectionView.products2}" selectionMode="single"
                             selection="#{dtSelectionView.selectedProduct}" rowKey="#{product.id}">
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>
                    <p:column headerText="Quantitiy">
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="singleDT" update=":form:productDetail" icon="pi pi-search" value="View"
                                         oncomplete="PF('productDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </div>

            <div class="card">
                <h5>Select Events</h5>
                <p:dataTable id="eventsDT" var="product" value="#{dtSelectionView.products3}" selectionMode="single"
                             selection="#{dtSelectionView.selectedProduct}" rowKey="#{product.id}">
                    <p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelect}" update=":form:msgs"/>
                    <p:ajax event="rowUnselect" listener="#{dtSelectionView.onRowUnselect}" update=":form:msgs"/>
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>
                    <p:column headerText="Quantitiy">
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                </p:dataTable>
            </div>

            <div class="card">
                <h5>Multiple with Meta and Shift keys</h5>
                <p:dataTable id="multipleDT" var="product" value="#{dtSelectionView.products4}" selectionMode="multiple"
                             selection="#{dtSelectionView.selectedProducts}" rowKey="#{product.id}">
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>
                    <p:column headerText="Quantitiy">
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="multipleDT" update=":form:multiProductDetail" icon="pi pi-search"
                                         value="View"
                                         oncomplete="PF('multiProductDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </div>

            <div class="card">
                <h5>RadioButton</h5>
                <p:dataTable id="radioDT" var="product" value="#{dtSelectionView.products5}"
                             selection="#{dtSelectionView.selectedProduct}" rowKey="#{product.id}">
                    <p:column selectionMode="single" style="width:16px;text-align:center"/>
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>
                    <p:column headerText="Quantitiy">
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="radioDT" update=":form:productDetail" icon="pi pi-search" value="View"
                                         oncomplete="PF('productDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </div>

            <div class="card">
                <h5>Checkbox</h5>
                <p:dataTable id="checkboxDT" var="product" value="#{dtSelectionView.products6}"
                             selection="#{dtSelectionView.selectedProducts}" rowKey="#{product.id}" style="margin-bottom:0">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>
                    <p:column headerText="Quantitiy">
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="checkboxDT" update=":form:multiProductDetail" icon="pi pi-search"
                                         value="View"
                                         oncomplete="PF('multiProductDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </div>

            <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade" hideEffect="fade"
                      resizable="false">
                <p:outputPanel id="productDetail" style="text-align:center;">
                    <p:panelGrid columns="2" rendered="#{not empty dtSelectionView.selectedProduct}"
                                 columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage name="demo/images/product/#{dtSelectionView.selectedProduct.image}-big.gif"/>
                        </f:facet>

                        <h:outputText value="Code:"/>
                        <h:outputText value="#{dtSelectionView.selectedProduct.code}"/>

                        <h:outputText value="Name:"/>
                        <h:outputText value="#{dtSelectionView.selectedProduct.name}"/>

                        <h:outputText value="Category:"/>
                        <h:outputText value="#{dtSelectionView.selectedProduct.category}"
                                      style="color:#{dtSelectionView.selectedProduct.color}"/>

                        <h:outputText value="Quantity:"/>
                        <h:outputText value="#{dtSelectionView.selectedProduct.quantity}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Selected Products" widgetVar="multiProductDialog" modal="true" showEffect="fade"
                      hideEffect="fade"
                      resizable="false" width="220">
                <p:outputPanel id="multiProductDetail" style="text-align:center;">
                    <ui:repeat value="#{dtSelectionView.selectedProducts}" var="product">
                        <h:outputText value="#{product.code} - #{product.name}" style="display:block"/>
                    </ui:repeat>
                </p:outputPanel>
            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
