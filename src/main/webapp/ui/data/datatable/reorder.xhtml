<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataTable - <span class="subitem">Reorder</span>
    </ui:define>

    <ui:define name="description">
        Both columns and rows can be reordered using dragdrop.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>

    <ui:define name="implementation">

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

            <div class="card">
                <h5>Draggable Columns</h5>
                <p:dataTable var="car" value="#{dtReorderView.cars1}" draggableColumns="true"
                             style="margin-bottom:20px">
                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}"/>
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{car.year}"/>
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{car.brand}"/>
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{car.color}"/>
                    </p:column>
                </p:dataTable>
            </div>

            <div class="card">
                <h5>Draggable Rows</h5>
                <p:dataTable var="car" value="#{dtReorderView.cars2}" draggableRows="true">
                    <p:ajax event="rowReorder" listener="#{dtReorderView.onRowReorder}" update=":form:msgs"/>
                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}"/>
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{car.year}"/>
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{car.brand}"/>
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{car.color}"/>
                    </p:column>
                </p:dataTable>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
