<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        DataTable - <span class="subitem">RowExpansion</span>
    </ui:define>

    <ui:define name="description">
        A row can be expanded to display detail content using a row expansion column and expansion facet.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:dataTable var="product" value="#{dtBasicView.products}">
                    <f:facet name="header">
                        Expand rows to see detailed information
                    </f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}"/>
                    </p:column>

                    <p:column headerText="Image">
                        <p:graphicImage name="demo/images/product/#{product.image}"/>
                    </p:column>

                    <p:column headerText="Price">
                        <h:outputText value="$#{product.price}"/>
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}"/>
                    </p:column>

                    <p:column headerText="Reviews">
                        <h:outputText value="#{product.name}"/>
                    </p:column>

                    <p:column headerText="Status">
                        <h:outputText value="#{product.inventoryStatus}"/>
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid columns="2" columnClasses="label,value" style="width:300px">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/product/#{product.image}"/>
                            </f:facet>

                            <h:outputText value="Id:"/>
                            <h:outputText value="#{product.id}"/>

                            <h:outputText value="Name"/>
                            <h:outputText value="#{product.name}"/>

                            <h:outputText value="Quantitiy:"/>
                            <h:outputText value="#{product.quantity}"/>

                            <h:outputText value="Price"/>
                            <h:outputText value="$#{product.price}"/>
                        </p:panelGrid>
                    </p:rowExpansion>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
